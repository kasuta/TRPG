<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HTML MAKER</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js" defer></script>
</head>

<body>
  <h1>マギロギのCS作成用サイト</h1>
  <main class="top-content">
    <div class="input-left-stack">
      <section class="input-left-top">
        <h2>入力フォーム</h2>
        <form class="input-form">
          <div class="form-row">
            <label for="name">かりそめの名前</label>
            <input id="name" name="name" type="text"/>
          </div>
          <div class="form-row">
            <label for="m_name">魔法名</label>
            <input id="m_name" name="m_name" type="text"/>
          </div>
          <div class="form-row">
            <label for="gender">性別</label>
            <input id="gender" name="gender" type="text"/>
          </div>
          <div class="form-row">
            <label for="age">年齢</label>
            <input id="age" name="age" type="text"/>
          </div>
          <div class="form-row">
            <label for="points">功績点</label>
            <input id="points" name="points" type="text"/>
          </div>
          <div class="form-row">
            <label for="tier_number">階梯</label>
            <div class="inline-fields">
              <span class="inline-text">第</span><!-- spanは改行が入らない -->
              <input id="tier_number" name="tier_number" type="text" />
              <span class="inline-text">階梯</span>
              <input id="tier_name" name="tier_name" type="text" />
            </div>
          </div>
          <div class="form-row">
            <label for="area">領域</label>
            <select id="area" name="area">
              <option value="">選択してください</option>
              <option value="星">星</option>
              <option value="獣">獣</option>
              <option value="力">力</option>
              <option value="歌">歌</option>
              <option value="夢">夢</option>
              <option value="闇">闇</option>
            </select>
          </div>
          <div class="form-row">
            <label for="attack">攻撃力</label>
            <input id="attack" name="attack" type="text"/>
          </div>
          <div class="form-row">
            <label for="defense">防御力</label>
            <input id="defense" name="defense" type="text"/>
          </div>
          <div class="form-row">
            <label for="kongen">根源力</label>
            <input id="kongen" name="kongen" type="text"/>
          </div>
          <div class="form-row">
            <label for="history">経歴/機関</label>
            <input id="history" name="history" type="text"/>
          </div>
          <div class="form-row">
            <label for="belief">信条</label>
            <input id="belief" name="belief" type="text"/>
          </div>
          <div class="form-row">
            <label for="face">表の顔</label>
            <input id="face" name="face" type="text"/>
          </div>
        </form>
      </section>
      <section class="input-left-bottom">
        <h2>魔力</h2>
        <form class="input-form">
          <div class="form-row">
            <label for="magic_max">魔力の最大値</label>
            <div class="magic-input">
              <input id="magic_max" name="magic_max" type="number" />
              <div class="magic-meter" role="group" aria-label="魔力の最大値">
                <input id="magic_max_10" name="magic_max_meter" type="radio" value="10" />
                <label for="magic_max_10" title="10">10</label>
                <input id="magic_max_9" name="magic_max_meter" type="radio" value="9" />
                <label for="magic_max_9" title="9">9</label>
                <input id="magic_max_8" name="magic_max_meter" type="radio" value="8" />
                <label for="magic_max_8" title="8">8</label>
                <input id="magic_max_7" name="magic_max_meter" type="radio" value="7" />
                <label for="magic_max_7" title="7">7</label>
                <input id="magic_max_6" name="magic_max_meter" type="radio" value="6" />
                <label for="magic_max_6" title="6">6</label>
                <input id="magic_max_5" name="magic_max_meter" type="radio" value="5" />
                <label for="magic_max_5" title="5">5</label>
                <input id="magic_max_4" name="magic_max_meter" type="radio" value="4" />
                <label for="magic_max_4" title="4">4</label>
                <input id="magic_max_3" name="magic_max_meter" type="radio" value="3" />
                <label for="magic_max_3" title="3">3</label>
                <input id="magic_max_2" name="magic_max_meter" type="radio" value="2" />
                <label for="magic_max_2" title="2">2</label>
                <input id="magic_max_1" name="magic_max_meter" type="radio" value="1" />
                <label for="magic_max_1" title="1">1</label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <label for="magic_temp">一時的魔力</label>
            <div class="magic-input">
              <input id="magic_temp" name="magic_temp" type="number" />
              <div class="magic-meter" role="group" aria-label="一時的魔力">
                <input id="magic_temp_10" name="magic_temp_meter" type="radio" value="10" />
                <label for="magic_temp_10" title="10">10</label>
                <input id="magic_temp_9" name="magic_temp_meter" type="radio" value="9" />
                <label for="magic_temp_9" title="9">9</label>
                <input id="magic_temp_8" name="magic_temp_meter" type="radio" value="8" />
                <label for="magic_temp_8" title="8">8</label>
                <input id="magic_temp_7" name="magic_temp_meter" type="radio" value="7" />
                <label for="magic_temp_7" title="7">7</label>
                <input id="magic_temp_6" name="magic_temp_meter" type="radio" value="6" />
                <label for="magic_temp_6" title="6">6</label>
                <input id="magic_temp_5" name="magic_temp_meter" type="radio" value="5" />
                <label for="magic_temp_5" title="5">5</label>
                <input id="magic_temp_4" name="magic_temp_meter" type="radio" value="4" />
                <label for="magic_temp_4" title="4">4</label>
                <input id="magic_temp_3" name="magic_temp_meter" type="radio" value="3" />
                <label for="magic_temp_3" title="3">3</label>
                <input id="magic_temp_2" name="magic_temp_meter" type="radio" value="2" />
                <label for="magic_temp_2" title="2">2</label>
                <input id="magic_temp_1" name="magic_temp_meter" type="radio" value="1" />
                <label for="magic_temp_1" title="1">1</label>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
    <div class="input-right">
      <h2>設定</h2>
      <div class="form-row">
        <label for="setting">設定</label>
        <textarea id="setting" name="setting"></textarea>
      </div>
      <div class="form-row">
        <label for="setting_image">設定の画像</label>
        <input id="setting_image" name="setting_image" type="file" accept="image/*" />
      </div>
      <div class="image-preview-area" aria-live="polite">
        <p id="setting_image_empty" class="image-preview-empty">画像がまだ選択されていません</p>
        <img id="setting_image_preview" class="image-preview" alt="設定画像のプレビュー" />
      </div>
      <section class="true-form">
        <h2>真の姿</h2>
        <div class="stack-form">
          <div class="form-row">
            <label for="true_name">名称</label>
            <input id="true_name" name="true_name" type="text" />
          </div>
          <div class="form-row">
            <label for="true_effect">効果</label>
            <input id="true_effect" name="true_effect" type="text" />
          </div>
          <div class="form-row">
            <label for="true_description">説明</label>
            <textarea id="true_description" name="true_description"></textarea>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
